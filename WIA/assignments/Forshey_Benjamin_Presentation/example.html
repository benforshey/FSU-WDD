<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chartist.js Example</title>
        <meta name="description" content="A simple demo of Chartist.js for Full Sail University's Web Interaction and Animation class.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Scripts in Head -->
        <script src="js/vendor/modernizr.min.js"></script>
        <script src="js/vendor/chartist.min.js"></script>
    </head>
    <body>
<!--        charts represented as a figure because they would likely be referenced as a single unit from the main flow of content (per HTML 5.1 nightly)-->
        <figure>
            <div class="bar-chart ct-chart ct-golden-section">

            </div>
            <figcaption><span class="year-2013">2013</span> &amp; <span class="year-2014">2014</span> Energy Cost</figcaption>
        </figure>

        <figure>
            <div class="pie-chart ct-chart ct-square">

            </div>
            <figcaption>Time Consumption</figcaption>
        </figure>


        <!-- Scripts in Body-->
        <script src="js/main.js"></script>
    </body>
</html>
