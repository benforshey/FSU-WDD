<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battle of Agincourt</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Favicon , Apple Icon, MS Tile-->
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
</head>

<body>
	<div class="scores group">
		<div id="french">
			<p id="french-name"></p>
			<p>Health: <span id="french-health">100</span></p>
		</div>
		<div id="english">
			<p id="english-name"></p>
			<p>Health: <span id="english-health">100</span></p>
		</div>
	</div>
	<div class="action group">
		<div class="display">
			<p id="round-report">Welcome to the <a href="https://en.wikipedia.org/wiki/Battle_of_Agincourt">Battle of Agincort</a>. Here, King Henry V led the English to a victory against the French. This battle was the background for Williams Shakespeare's &ldquo;Henry V&rdquo;.</p>
			<p id="fight-report"></p>
		</div>
		<div class="act">
			<a href="#" class="button" id="fight-button">Fight!</a>
		</div>
	</div>

	<script src="js/fight.js"></script>
</body>
</html>
